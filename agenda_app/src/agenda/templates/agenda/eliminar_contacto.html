{% extends 'base.html' %}

{% block title %}Eliminar Contacto{% endblock %}

{% block content %}
    <div class="confirmation-container">
        <h2>Eliminar Contacto</h2>
        <p>¿Estás seguro de que deseas eliminar el contacto <strong>"{{ contacto.nombre }}"</strong>?</p>
        
        <form method="post" class="confirmation-form">
            {% csrf_token %}
            <div class="buttons">
                <button type="submit" class="btn-delete">Eliminar</button>
                <a href="{% url 'lista_contactos' %}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>

    <style>
        .confirmation-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #D32F2F;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .confirmation-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-delete, .btn-cancel {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-delete {
            background-color: #D32F2F;
            border: none;
        }

        .btn-delete:hover {
            background-color: #C62828;
        }

        .btn-cancel {
            background-color: #4CAF50;
        }

        .btn-cancel:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}
