<!-- agenda/templates/agenda/eliminar_contacto.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Contacto</title>
</head>
<body>
    <h1>Eliminar Contacto</h1>
    <p>¿Estás seguro de que deseas eliminar el contacto "{{ contacto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_contactos' %}">Cancelar</a>
</body>
</html>
