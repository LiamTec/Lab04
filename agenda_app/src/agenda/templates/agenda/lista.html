{% extends "base.html" %}

{% block contenido %}
<h2>Lista de Contactos</h2>
<ul>
    {% for contacto in contactos %}
        <li>
            <strong>{{ contacto.nombre }}</strong> | 
            {{ contacto.telefono }} | 
            {{ contacto.email }}
            <br>
            <a href="{% url 'editar_contacto' contacto.pk %}">Editar</a> | 
            <a href="{% url 'eliminar_contacto' contacto.pk %}">Eliminar</a>
        </li>
    {% empty %}
        <li>No hay contactos registrados.</li>
    {% endfor %}
</ul>
{% endblock %}
