{% extends "base.html" %}

{% block contenido %}
<h2>Eliminar contacto</h2>
<p>¿Estás seguro de que deseas eliminar a <strong>{{ contacto.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'lista_contactos' %}">Cancelar</a>
</form>
{% endblock %}
